<div class="form">
  <label class="label">
    <p>
      Twitterアカウント名:
    </p>
    <p>
      <input class="tw_account" type="text" [(ngModel)]="feedback.tw_account">
    </p>
  </label>
  <label class="label">
    <p>
      質問・感想など:
    </p>
    <p>
      <textarea class="feedback" name="feedback" cols="30" rows="5" [(ngModel)]="feedback.content"></textarea>
    </p>
  </label>
  <button class="submit" (click)="submitFeedback()">送信</button>
</div>
