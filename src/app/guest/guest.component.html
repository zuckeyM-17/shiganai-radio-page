<div class="guest_list">
  <div class="guest" *ngFor="let guest of guests;">
    <div class="guest_image">
      <img class="twitter_icon" [attr.src]="guest.img"/>
    </div>
    <div class="guest_name">
      <div *ngIf="guest.url">
        <a [attr.href]="guest.url">{{ guest.name }}</a>
      </div>
      <div *ngIf="!guest.url">
        <span>{{ guest.name }}</span>
      </div>
    </div>
  </div>
</div>
