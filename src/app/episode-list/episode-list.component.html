<ul class="list">
  <li class="list_item" *ngFor="let episode of episodes; let i = index;">
    <div class="play">
      <a [href]="episode.link" class="sc_link">
        <i class="fa fa-play-circle" aria-hidden="true"></i>
      </a>
    </div>
    <div (click)="gotoDetail(episode)" class="ep_summary">
      <span class="ep_pub_date">{{ episode.pubDate.toDateString() }}</span>
      <p class="ep_summary_title">{{ episode.title }}</p>
      <div class="ep_summary_content">{{ episode.summary.substr(0,150)+'...' }}</div>
    </div>
  </li>
  <li class="list_item">
    <a *ngIf="!this.display_all" class="toggle_display" (click)="this.getEpisodes()">もっと見る</a>
    <a *ngIf="this.display_all" class="toggle_display" (click)="this.getEpisodes(10)">閉じる</a>
  </li>
</ul>
